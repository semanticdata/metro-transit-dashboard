<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Metro Transit Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Metro Transit Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link" href="/trip-updates">Trip Updates</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/service-alerts">Service Alerts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/vehicle-positions">Vehicle Positions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/map">Live Map</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/routes">Routes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
